[metadata]
name = anyvar
author = Reece Hart
author-email = reece@harts.net
description-file = README.rst
description-content-type = text/x-rst; charset=UTF-8

[options]
zip_safe = false
install_requires =
    connexion[swagger-ui]
    hgvs
    seqrepo
    vmc>=0.1.4
setup_requires =
    setuptools_scm
packages = anyvar
package_dir =
    = src

[options.extras_require]
dev =
	ipython
test =
	pytest


[aliases]
test=pytest

[bdist_wheel]
universal=1

[build_sphinx]
all_files  = 1

# http://pep8.readthedocs.org/en/latest/intro.html#error-codes
[flake8]
max-line-length = 120
exclude = tests/*
max-complexity = 10
ignore = E129,E221,E241,E251,E303,W291
